<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">CHOOSE YOUR GAME!</h1>
    <div class="container">
        <div class="image-container">
            <div>
                <img src="https://rare-gallery.com/uploads/posts/345669-Ellie-Guitar-The-Last-of-Us-Part-2-The-Last-of-Us-Part-II-TLOU-TLOU2-Video-Game.jpg"  id="content1" class="active">
            </div>
            <div>
                
                <img src="https://donanimgunlugu.com/wp-content/upload/2017/03/357493-F13_Game_KS2.jpg" id="content2">
            </div>
            <div>
                
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnwhWxbI0nymwp2inc6qgt610dujiPimPr8w&usqp=CAU" id="content3">
            </div>
            <div>
                
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGnajMzkh4U83Ez56TvOkoVdqHsGIwgpf4WU6k9pzA1bvpZ9xu17EdXnfnyT-RkHl8_oY&usqp=CAU" id="content4">
            </div>
            <div>
                
                <img src="https://i.superesportes.com.br/e8Y0g9wnUYYAVMzDJ6jbQrnEzVE=/650x0/smart/imgsapp.mg.superesportes.com.br/app/noticia_126420360808/2022/08/26/3975080/mbappe_1_43807.jpg" id="content5">
            </div>
            <div>
                
                <img src="https://wallpaperaccess.com/full/299965.png" id="content6">
            </div>     
                
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
